<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form deisgn</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/form.css">
</head>
<body>
	
	<div class="form">
		<div class="center">
			<div class="texter">
				<h1>Contact Form</h1>
				<p>Please fill in your information and we'll sending order in no time</p>
			</div>

			<form action="#" method="POST">
				<label for="name" class="info">Your name</label>
				<input type="text" name="name" placeholder="First name" id="name">
				<input type="text" name="Lastname" placeholder="Last Name" id="lastname">	
				<br>
				<label for="mail" class="mail">Your Mail</label>
				<input type="email" name="mail" placeholder="hello@edu.az" id="mail">
				<br>
				<label for="num1" class="phone">Phone</label>
				<input type="text" name="num1" placeholder="###"  id="num1">
				<input type="text" name="num2" placeholder="###"  id="num2">
				<input type="text" name="num3" placeholder="###"  id="num3">
				<br>
				<label for="subject" class="subjec">Message subject </label>
				<input type="text" name="subject" placeholder="other" id="subject">
				<br>
				<label for="message" class="message">Message</label>
				<textarea cols="70" rows="10" id="textmessage"></textarea>
				<hr>
				<input type="submit" value="Submit Form" onclick="showmessage()" onsubmit="return false">
			</form>
		</div>
	</div>


	<script type="text/javascript">
		
		function showmessage(){
			var name = document.getElementById('name');
				lastname = document.getElementById('lastname');
				mail = document.getElementById('mail');
				num1 = document.getElementById('num1');
				num2 = document.getElementById('num2');
				num3 = document.getElementById('num3');
				subject = document.getElementById('subject');
				text = document.getElementById('textmessage');

			alert(name.value+"\n"+ lastname.value+"\n "+ mail.value + " \n "+num1.value+"\n "+num2.value+" " +num3.value+"\n "+"\n "+subject.value+"\n "+text.value);
		}
	</script>
</body>
</html>
